<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sidebar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="css/sidebar.css">
	</head>
	<body>
		<div class="page-wrapper toggled">
			<div id="mySidebar" class="sidebar-content">
				<div class="sidebar-head">
					<p>menu</p>
					<div class="closebtn">
						<i class="fa fa-times"></i>
					</div>
				</div>
				<div class="sidebar-title">
					<p><i class="fa fa-folder-open"></i>The Urgency for DevOps</p>
				</div> 
				
			</div>
			
			
			
			<main class="page-content">
					<nav class="navbar">
						<div class="navbar-links">
							<ul>
								<li><a class="openbtn"><i class="fas fa-bars"></i></a></li>
								<li><a><i class="fa fa-book"></i></a></li>
								<li><a><i class="fa fa-bookmark"></i></a></li>
								<li><a><i class="fa fa-question-circle"></i></a></li>
								<li><a><i class="fa fa-sign-out"></i></a></li>
							</ul>
						</div>
						<div class="brand-title">DevOps Essential</div>
						<div class="logo">LOGO</div>
					</nav>
					<div class="module-title">
						<div class="module-header">The Urgency for DevOps</div>
					</div>
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
			</main>
		</div>	
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/sidebar.js"></script>
	</body>
</html>
